<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="地方農村餐廳介紹">
  <meta name="keywords" content="地方美食">
  <title>農村入口網1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/phone.css" media="screen and (max-width: 414px)">
</head>

<body>
  <div class="loadingPage" id="LoadingPage">
    <img src="./images/loading.gif" alt="loading">
    <p>資料下載中...請稍後!</p>
  </div>
  <header class="hd">
    <h1 class="hd__title">
      農村地方美食小吃特色料理
    </h1>
  </header>
  <div class="container mx-auto">
    <nav class="nav">
      <div class="nav__selector">
        <select class="nav__select" id="CountySelector">
          <option value="" disabled selected>請選擇行政區域...</option>
        </select>
      </div>
      <div class="nav__selector">
        <select class="nav__select" id="TownSelector">
          <option value="" disabled selected>請選擇鄉鎮區...</option>
        </select>
      </div>
    </nav>
    <main class="content grid" id="Content">
    </main>
  </div>


  <script src="./js/main.js">
  </script>
</body>

</html>
